<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9567d7dc41.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/icon.png" type="image/png">
    <link rel="stylesheet" href="./stats.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Welcome!</title>
</head>

<body>
    <section class="container">
        <article class="generators">
            <div id="time">Time: 00:00</div>
            <div id="moves">Moves: 0 </div>
        </article>
        <main id="game" class="game"></main>
        <div class="container-btn">
            <button type="button" class="reset" onclick="window.location.reload();">
                <span>Reset Game</span>
            </button>
        </div>
    </section>

<!-- Leaderboard -->
    <div class="wrapper-leaderboard">
        <div class="leaderboard-header">
            <i class="fa-solid fa-ranking-star"></i>
            <span>Leaderboard</span>
            <button id="toggleLeaderboard">Tab</button>
        </div>

        <div id="leaderboard" class="leaderboard">
            <ul id="leaderboard-list"></ul>
        </div>
    </div>


    <script src='./index.js'></script>
</body>

</html>
